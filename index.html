<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Node.js Multiplayer Drawing Game</title>

        <!-- The stylesheets -->
        <link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
		
<script type="text/javascript">
var spessore;
var color = undefined;
var red;
var green;
var blue;
function init() {
var imgcolori = document.getElementById("imgcolori");
 var selcolori = document.getElementById("selcolori");
  selcolori.style.cursor="crosshair";
  var ctxcolori = selcolori.getContext("2d");
  ctxcolori.drawImage(imgcolori,0,0);
}


</script>
    </head>
    
    <body>
	
		<div id="cursors">
	    	<!-- The mouse pointers will be created here -->
		</div>

		<canvas id="paper" width="1900" height="1000">
			Your browser needs to support canvas for this to work!
		</canvas>
		
		<hgroup id="instructions">		
			<h1>Draw anywhere!</h1>
			<h2>You will see everyone else who's doing the same.</h2>
			<h3>Tip: if the stage gets dirty, simply reload the page</h3>
		</hgroup>
		
        <footer>
	        <h2><i>Source Code:</i> <a href="mailto:vrobbi@libero.it" target='_blank'>send me a mail if you want to customer this app</a></h2>
            <p class='tzine' id='onlineCounter' href=''>Players connected: 0</p>
        </footer>
        
        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/colorpicker.js"></script>
		<script src="assets/js/script.js"></script>
		
		<script type="text/javascript">
		
	$('#colorpickerField1').ColorPicker({
	onSubmit: function(hsb, hex, rgb, el) {
		$(el).val(hex);
		$(el).ColorPickerHide();
	},
	onBeforeShow: function () {
		$(this).ColorPickerSetColor(this.value);
	}
})
.bind('keyup', function(){
	$(this).ColorPickerSetColor(this.value);
});
		</script> 
        
    </body>
</html>
